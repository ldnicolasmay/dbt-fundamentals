version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: customer_id
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - placed
                - return_pending
                - returned
                - shipped
